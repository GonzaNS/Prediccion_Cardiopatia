<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Predicción de Cardiopatía</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
<body>
    <div class="container">
    <h2>Formulario de Evaluación de Cardiopatía</h2>

    <form action="/predict" method="POST">
        <label>
            Edad:
            <span class="tooltip">?
                <span class="tooltiptext">Edad en años</span>
            </span>
            <input type="number" name="Edad" required>
        </label>
    
        <label>
            Sexo:
            <span class="tooltip">?
                <span class="tooltiptext">0 = femenino, 1 = masculino</span>
            </span>
            <input type="number" name="Sexo" required>
        </label>
    
        <label>
            Tipo de Dolor de Pecho:
            <span class="tooltip">?
                <span class="tooltiptext">Valores de 0 a 3 según tipo de dolor</span>
            </span>
            <input type="number" name="Tipo_Dolor_Pecho" required>
        </label>
    
        <label>
            Presión Arterial:
            <span class="tooltip">?
                <span class="tooltiptext">Presión arterial en reposo (mm Hg)</span>
            </span>
            <input type="number" name="Presion_Arterial" required>
        </label>
    
        <label>
            Colesterol:
            <span class="tooltip">?
                <span class="tooltiptext">Colesterol sérico en mg/dl</span>
            </span>
            <input type="number" name="Colesterol" required>
        </label>
    
        <label>
            Nivel Azúcar Ayunas:
            <span class="tooltip">?
                <span class="tooltiptext">1 = sí (&gt; 120 mg/dl), 0 = no</span>
            </span>
            <input type="number" name="Nivel_Azucar_Ayunas" required>
        </label>
    
        <label>
            Resultado Electrocardiográfico:
            <span class="tooltip">?
                <span class="tooltiptext">0, 1 o 2 según anomalía</span>
            </span>
            <input type="number" name="Res_Electrocardiografico" required>
        </label>
    
        <label>
            Frecuencia Cardíaca Máxima:
            <span class="tooltip">?
                <span class="tooltiptext">Máxima frecuencia alcanzada</span>
            </span>
            <input type="number" name="Frecuencia_Cardiaca" required>
        </label>
    
        <label>
            Angina Inducida por Ejercicio:
            <span class="tooltip">?
                <span class="tooltiptext">0 = no, 1 = sí</span>
            </span>
            <input type="number" name="Angina_Inducida" required>
        </label>
    
        <label>
            Depresión ST:
            <span class="tooltip">?
                <span class="tooltiptext">Depresión del segmento ST inducida por ejercicio</span>
            </span>
            <input type="text" name="DepresionST" required>
        </label>
    
        <label>
            Pendiente Segmento ST:
            <span class="tooltip">?
                <span class="tooltiptext">Pendiente del segmento ST durante el esfuerzo</span>
            </span>
            <input type="number" name="DepresionST_Pendiente" required>
        </label>
    
        <label>
            Número de Vasos Principales:
            <span class="tooltip">?
                <span class="tooltiptext">Cantidad de vasos principales (0 a 3) vistos por fluoroscopía</span>
            </span>
            <input type="number" name="NumeroVasos" required>
        </label>
    
        <label>
            Resultado Prueba Talio:
            <span class="tooltip">?
                <span class="tooltiptext">0 = normal, 1 = defecto fijo, 2 = defecto reversible</span>
            </span>
            <input type="number" name="Prueba_Tálio" required>
        </label>
    
        <input type="submit" value="Predecir">
    </form>
    

    {% if prediction_text %}
    <div class="resultado {{ prediction_class }}">
        <h3>Resultado de la Predicción:</h3>
        {{ prediction_text }}
    </div>
    {% endif %}
    </div>
    
</body>
</html>
